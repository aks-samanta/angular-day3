<div class="card ">

  <svg class="bd-placeholder-img card-img-top" width="100%" height="225" [attr.xmlns]="album.thumbnail" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>

  <div class="card-body">
    <p class="card-text">{{ album.description }}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
      </div>
      <small class="text-body-secondary">9 mins</small>
    </div>
  </div>
</div>
